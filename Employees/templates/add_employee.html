<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7fc; }
        .container { max-width: 700px; }
        .form-header { background-color: #007bff; color: white; padding: 20px; border-radius: 5px; text-align: center; }
        .form-container { background-color: white; padding: 30px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
        .btn-primary:hover { background-color: #0056b3; }
        .form-control:focus { box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); border-color: #007bff; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-header">
            <h2>Add Employee</h2>
        </div>
        <div class="form-container">
            <form method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subjects:</label>
                    <select class="form-control" id="subject" name="subject" required>
                        <option value="">Select Subjects</option>
                        <option value="BUSINESS MATHEMATICS">BUSINESS MATHEMATICS</option>
                        <option value="GENERAL MATHEMATICS">GENERAL MATHEMATICS</option>
                        <!-- Add other options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <select class="form-control" id="department" name="department" required>
                        <option value="">Select department</option>
                        <option value="STEM">STEM</option>
                        <option value="ABM">ABM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select class="form-control" id="status" name="status" required>
                        <option value="">Select status</option>
                        <option value="FULL TIME">Full Time</option>
                        <option value="PART TIME">Part Time</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Employee</button>
            </form>
        </div>
    </div>
</body>
</html>
