<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
        }
        .container {
            max-width: 700px;
        }
        .form-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            text-align: center;
        }
        .form-container {
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Form Header -->
        <div class="form-header">
            <h2>Edit Employee</h2>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <form action="{{ url_for('edit_employee', id=employee['id']) }}" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ employee['name'] }}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ employee['email'] }}" required>
                </div>

                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" class="form-control" id="department" name="department" value="{{ employee['department'] }}" required>
                </div>

                <div class="form-group">
                    <label for="subjects">Subjects:</label>
                    <input type="text" class="form-control" id="subjects" name="subjects" value="{{ employee['subjects'] }}">
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="MALE" {% if employee['gender'] == 'MALE' %}selected{% endif %}>Male</option>
                        <option value="FEMALE" {% if employee['gender'] == 'FEMALE' %}selected{% endif %}>Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status">Status:</label>
                    <select class="form-control" id="status" name="status" required>
                        <option value="">Select Status</option>
                        <option value="FULL TIME" {% if employee['status'] == 'FULL TIME' %}selected{% endif %}>Full Time</option>
                        <option value="PART TIME" {% if employee['status'] == 'PART TIME' %}selected{% endif %}>Part Time</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
